<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Finance: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div id="demo" style="display: none;">
            <div class="d-flex justify-content-center" style="position: absolute; width: 100%; height: 100%; align-items: center;">
                <div class="spinner-border" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
        </div> 
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')"><span class="blue">F</span><span class="red">i</span><span class="yellow">n</span><span class="green">a</span><span class="red">n</span><span class="blue">c</span><span class="green">e</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/quote" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">Quote</a></li>
                            <li class="nav-item"><a class="nav-link" href="/buy" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">Buy</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sell" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">Sell</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">History</a></li>
                            <li class="nav-item"><a class="nav-link" href="/add_cash" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">Add Cash</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login" onclick="document.getElementById('demo').setAttribute('style', 'display: block !important;')">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://iexcloud.io/">IEX</a>
        </footer>

        

    </body>

</html>
